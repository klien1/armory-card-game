{% extends "base.html" %}
{% load static %}

{% block title %}
    GAME
{% endblock title %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static "game/css/game.css" %}">
{% endblock head %}

{% block body %}
<div class="container col-md-8" id="board">  
  <div id="play-field">  
    <div class="col-md-12" id="player2-front-zone">
      <img class="main-front card" id="p2-character-slot" src="" alt="player2-front-zone">
      <img class="main-front" id="p2-main-slot-1" src="" alt="player2-front-zone">
      <img class="main-front" id="p2-main-slot-2" src="" alt="player2-front-zone">
      <img class="main-front" id="p2-main-slot-3" src="" alt="player2-front-zone">
      <img class="main-front" id="p2-main-slot-4" src="" alt="player2-front-zone">
      <img class="main-front" id="p2-main-slot-5" src="" alt="player2-front-zone">
      <img class="main-front" id="p2-main-slot-6" src="" alt="player2-front-zone">
    </div>
    <div class="col-md-12" id="player2-enemy">
      <div class="empty"></div>
      <img class="enemy-zone" id="p2-enemy-main-slot-1" src="" alt="player2-enemy-zone">
      <img class="enemy-zone" id="p2-enemy-main-slot-2" src="" alt="player2-enemy-zone">
      <img class="enemy-zone" id="p2-enemy-main-slot-3" src="" alt="player2-enemy-zone">
      <img class="enemy-zone" id="p2-enemy-main-slot-4" src="" alt="player2-enemy-zone">
      <img class="enemy-zone" id="p2-enemy-main-slot-5" src="" alt="player2-enemy-zone">
      <img class="enemy-zone" id="p2-enemy-main-slot-6" src="" alt="player2-enemy-zone">
    </div>
    <div class="col-md-12" id="player1-enemy">
      <div class="empty">
      <p>
        p1 hp: 10
      </p>
      <p>
        p1 cards left in deck: 10
      </p>
      </div>
      <img class="enemy-zone" id="p1-enemy-main-slot-1" src="" alt="player1-enemy-zone">
      <img class="enemy-zone" id="p1-enemy-main-slot-2" src="" alt="player1-enemy-zone">
      <img class="enemy-zone" id="p1-enemy-main-slot-3" src="" alt="player1-enemy-zone">
      <img class="enemy-zone" id="p1-enemy-main-slot-4" src="" alt="player1-enemy-zone">
      <img class="enemy-zone" id="p1-enemy-main-slot-5" src="" alt="player1-enemy-zone">
      <img class="enemy-zone" id="p1-enemy-main-slot-6" src="" alt="player1-enemy-zone">
    </div>
    <div class="col-md-12" id="player1-front-zone">
      <img class="main-front card" id="p1-character-slot" src="" alt="player1-front-zone">
      <img class="main-front" id="p1-main-slot-1" src="" alt="player1-front-zone">
      <img class="main-front" id="p1-main-slot-2" src="" alt="player1-front-zone">
      <img class="main-front" id="p1-main-slot-3" src="" alt="player1-front-zone">
      <img class="main-front" id="p1-main-slot-4" src="" alt="player1-front-zone">
      <img class="main-front" id="p1-main-slot-5" src="" alt="player1-front-zone">
      <img class="main-front" id="p1-main-slot-6" src="" alt="player1-front-zone">
    </div>
    <div class="col-md-12">
      <div class="empty"></div>
    </div>
  </div>  
  <div class=container id="hand">
    <img class="card movable-card" id="Archer" src="{% static "cards/Archer/Archer.jpg"%}" alt="c1">
    <img class="card movable-card" id="Cleric" src="{% static "cards/Cleric/Cleric.jpg"%}" alt="c1">
    <img class="card movable-card" id="Mage" src="{% static "cards/Mage/Mage.jpg"%}" alt="c1">
    <img class="card movable-card" id="Warrior" src="{% static "cards/Warrior/Warrior.jpg"%}" alt="c1">
    <img class="card movable-card" src="{% static "cards/Archer/Dodge.jpg"%}" alt="c1">
    <img class="card movable-card" src="{% static "cards/Archer/Disarm.jpg"%}" alt="c1">
    <img class="card movable-card" src="{% static "cards/Archer/LoadUp.jpg"%}" alt="c1">
    <img class="card movable-card" src="{% static "cards/Archer/Longbow.jpg"%}" alt="c1">
  </div>
</div>
<!-- <div class="container col-md-4" style="background-color: lightblue;">
  test
</div>   -->
<div class="container" id="pick-class">
  <h2 class="col-md-12 text-center" id="pick-class-title">Choose a Deck</h2>
  <div id="pick-class-images" class="text-center">
    <img class="start-class" id="Archer" src="{% static "cards/Archer/Archer.jpg"%}" alt="Archer">
    <img class="start-class" id="Cleric" src="{% static "cards/Cleric/Cleric.jpg"%}" alt="Cleric">
    <img class="start-class" id="Mage" src="{% static "cards/Mage/Mage.jpg"%}" alt="Mage">
    <img class="start-class" id="Warrior" src="{% static "cards/Warrior/Warrior.jpg"%}" alt="Warrior">
  </div>
</div>
